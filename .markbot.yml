repo: "responsive-section"
canvasCourse: "467502"
canvasAssignment: "4178352"

naming: true
commits: 2
liveWebsite: true

html:
  - path: "index.html"
    valid: true
    bestPractices: true
    has:
      - 'section'
      - 'section .wrapper'
      - 'section div'
      - 'section div img'
      - 'section div h2'
      - 'section div p'
      - '.wrapper'
      - '.section-letter'
      - '.section-icon'
      - '.section-body'
      - '.img-flex'
    search:
      - 'Noto\+Sans\:400\,700'
      - 'Dragon'
      - 'Magnanimous, stately, vigorous, strong, proud, noble, direct, dignified, passionate.'

css:
  - path: "css/main.css"
    valid: true
    bestPractices: true
    has:
      - ['html', 'box-sizing', 'border-box']
      - ['html', 'text-size-adjust', '100%']
      - ['html', '-moz-text-size-adjust', '100%']
      - ['html', '-ms-text-size-adjust', '100%']
      - ['html', '-webkit-text-size-adjust', '100%']
      - ['html', 'font', 'normal 100%/1.3 "Noto Sans", sans-serif']
      - ['*', 'box-sizing', 'inherit']
      - ['body', 'margin', '0']
      - ['.img-flex', 'display', 'block']
      - ['.img-flex', 'width', '100%']
      - ['section', 'background-color', '#e5c30a']
      - ['.wrapper', 'margin', '0 auto']
      - ['.wrapper', 'max-width', '45em']
      - ['section h2']
      - ['section p']
      - ['.section-letter']
      - ['.section-icon']
    search:
      - '@-moz-viewport'
      - '@-ms-viewport'
      - '@-o-viewport'
      - '@-webkit-viewport'
      - '@viewport'
      - '@media only screen and \(min-width: 25em\) \{'
      - '@media only screen and \(min-width: 38em\) \{'
      - '@media only screen and \(min-width: 60em\) \{'
      - '@media only screen and \(min-width: 90em\) \{'
      - 'font\-size\: 110%'
      - 'font\-size\: 120%'
      - 'font\-size\: 130%'
      - 'line\-height\: 1\.4'
      - 'line\-height\: 1\.5'
      - 'float\: left'
      - 'float\: right'
      - 'overflow\: hidden'
      - 'width\:'
    search_not:
      - ['@media.+\(.*max-width', 'Media queries with `max-width` should not be used — use `min-width` instead']
      - ['@media.+\(.*px', 'Pixel units should not be used in media queries — use `em` instead']
      - ['font-size\s*:\s*.+px', 'Pixel units should not be used for `font-size` — use `rem` instead']
      - ['line-height\s*:\s*.+(px|rem|em)', 'Line heights should not have units']

screenshots:
  - path: "index.html"
    sizes: [320, 400, 650, 980, 1400]
